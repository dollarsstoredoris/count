<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: lightgray;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.3s ease-in-out;
        }

        .progress-info {
            position: absolute;
            right: 0;
            bottom: -20px;
            font-size: 14px;
        }

        input {
            width: 40px;
            border: none;
            text-align: center;
            font-size: 14px;
            background: transparent;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Ljusläge */
        .light-mode {
            background-color: white;
            color: black;
        }

        /* Mörkerläge */
        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .progress-bar {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div class="progress-info">
            <input type="number" id="completed" value="0" min="0"> /
            <input type="number" id="total" value="1" min="1">
        </div>
    </div>

    <script>
        function updateProgress() {
            let completed = parseInt(document.getElementById("completed").value) || 0;
            let total = parseInt(document.getElementById("total").value) || 1;

            if (completed > total) {
                completed = total;
                document.getElementById("completed").value = total;
            }

            let percent = Math.round((completed / total) * 100);
            document.getElementById("progressFill").style.width = percent + "%";
            document.getElementById("progressFill").textContent = percent + "%";

            localStorage.setItem("progressData", JSON.stringify({ completed, total }));
        }

        function applyTheme() {
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            document.body.classList.toggle("dark-mode", prefersDark);
            document.body.classList.toggle("light-mode", !prefersDark);
        }

        document.getElementById("completed").addEventListener("input", updateProgress);
        document.getElementById("total").addEventListener("input", updateProgress);

        window.onload = function () {
            let savedData = localStorage.getItem("progressData");
            if (savedData) {
                let { completed, total } = JSON.parse(savedData);
                document.getElementById("completed").value = completed;
                document.getElementById("total").value = total;
                updateProgress();
            }
            applyTheme();
        };

        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", applyTheme);
    </script>
</body>
</html>
