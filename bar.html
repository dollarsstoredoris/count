<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        .progress-text {
            position: absolute;
            right: 0;
            bottom: -20px;
            font-size: 12px;
            color: black;
        }

        input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 12px;
        }

        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text">
            <input type="number" id="completed" value="0" min="0" oninput="updateProgress()"> /
            <span id="total">100</span>
        </div>
    </div>

    <script>
        function updateProgress() {
            let completed = parseInt(document.getElementById("completed").value) || 0;
            let total = parseInt(document.getElementById("total").innerText) || 100;
            let percentage = (completed / total) * 100;
            document.getElementById("progress-fill").style.width = percentage + "%";
        }
    </script>
</body>
</html>
