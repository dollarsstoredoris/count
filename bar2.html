<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .progress-container {
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: lightgray;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.3s ease-in-out;
        }
        .progress-info {
            position: absolute;
            right: 0;
            bottom: -20px;
            font-size: 14px;
        }
        input {
            width: 40px;
            border: none;
            text-align: center;
            font-size: 14px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        <div class="progress-info">
            <input type="number" id="completed" value="0" min="0"> /
            <input type="number" id="total" value="1" min="1">
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw6hQdBbxPWdU8CHQgKF_y9ao0Ca-x95qt3e9jR4aI5pPxS2JavxCFZSdYnlWzlv0Hjww/exec"; // Byt ut med din Web App-URL

        // Funktion för att hämta progress från Google Sheets
        function fetchProgress() {
            fetch(WEB_APP_URL)
                .then(res => res.json())
                .then(data => {
                    if (data.progress !== undefined) {
                        let completed = Math.round((data.progress / 100) * document.getElementById("total").value);
                        document.getElementById("completed").value = completed;
                        updateProgress();
                    }
                })
                .catch(console.error);
        }

        // Funktion för att uppdatera progress både lokalt och i Google Sheets
        function updateProgress() {
            let completed = parseInt(document.getElementById("completed").value) || 0;
            let total = parseInt(document.getElementById("total").value) || 1;
            let percent = Math.round((completed / total) * 100);

            document.getElementById("progressFill").style.width = percent + "%";
            document.getElementById("progressFill").textContent = percent + "%";

            // Skicka progress till Google Sheets
            fetch(WEB_APP_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ progress: percent })
            }).catch(console.error);
        }

        // Event Listeners
        document.getElementById("completed").addEventListener("input", updateProgress);
        document.getElementById("total").addEventListener("input", updateProgress);

        // Hämta progress vid sidladdning
        window.onload = fetchProgress;
    </script>
</body>
</html>
